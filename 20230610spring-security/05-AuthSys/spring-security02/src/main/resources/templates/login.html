<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>
<body style="background-color: #f1f1f1; padding-bottom: 0">

<div th:insert="~{header :: nav}"></div>

<div class="container" style="margin-top: 60px">
    <div class="row" style="margin-top: 100px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-console"></span> Login</h3>
            </div>

            <div class="panel-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group" style="margin-top: 30px">
                        <div class="input-group col-md-6 col-md-offset-3">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input class="form-control" type="text" name="username" id="username" placeholder="userName">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="input-group col-md-6 col-md-offset-3">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input class="form-control" type="password" name="password" id="password" placeholder="password">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="input-group col-md-6 col-md-offset-3">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input class="form-control" type="text" name="role" id="role" placeholder="role">
                        </div>
                    </div>

                    <br>

                    <div th:if="${param.error}">
                        <p style="text-align: center" class="text-danger">Login Failed! Wrong UserName or Password</p>
                    </div>
                    <div th:if="${result}">
                        <p style="text-align: center" class="text-success" th:text="${result}"></p>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-6 col-md-offset-3 col-xs-12 ">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
